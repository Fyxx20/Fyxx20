<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="64" viewBox="0 0 1200 64" role="img" aria-label="system secure">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#04070a"/>
      <stop offset="1" stop-color="#071013"/>
    </linearGradient>
    <linearGradient id="bar" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#00ff9a" stop-opacity="0.15"/>
      <stop offset="0.5" stop-color="#00ff9a" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#00ff9a" stop-opacity="0.15"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-200%" width="140%" height="500%">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .t{font-family:Consolas,ui-monospace,SFMono-Regular,Menlo,Monaco,'Liberation Mono',monospace}
    </style>
  </defs>

  <rect x="20" y="12" width="1160" height="40" rx="12" fill="url(#bg)" stroke="#00ff9a" stroke-opacity="0.30" stroke-width="2"/>
  <rect x="20" y="12" width="1160" height="40" rx="12" fill="url(#bar)" opacity="0.85"/>

  <!-- moving shimmer -->
  <rect x="-300" y="12" width="240" height="40" fill="#00ff9a" opacity="0.0">
    <animate attributeName="x" values="-300;1260" dur="3.6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.10;0" dur="3.6s" repeatCount="indefinite"/>
  </rect>

  <text x="600" y="38" text-anchor="middle" class="t" font-size="18" letter-spacing="2" fill="#bfffe6" filter="url(#glow)">
    SYSTEM SECURE // CONNECTION ENCRYPTED
    <animate attributeName="opacity" values="1;0.85;1" dur="1.8s" repeatCount="indefinite"/>
  </text>

  <!-- status dots -->
  <circle cx="60" cy="32" r="4" fill="#00ff9a" opacity="0.9">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1140" cy="32" r="4" fill="#00ff9a" opacity="0.9">
    <animate attributeName="opacity" values="1;0.2;1" dur="1.2s" repeatCount="indefinite"/>
  </circle>
</svg>

