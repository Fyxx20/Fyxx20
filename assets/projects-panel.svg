<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="110" viewBox="0 0 1200 110" role="img" aria-label="mes projets">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#04070a"/>
      <stop offset="1" stop-color="#071013"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .t{font-family:Consolas,ui-monospace,SFMono-Regular,Menlo,Monaco,'Liberation Mono',monospace}
      .g{fill:#00ff9a}
      .w{fill:#bfffe6}
      .s{stroke:#00ff9a;stroke-opacity:.35;stroke-width:2;fill:none}
      .b{fill:url(#bg);stroke:#00ff9a;stroke-opacity:.28;stroke-width:2}
      .btn{fill:#00ff9a}
      .btnText{fill:#000000;font-weight:800}
    </style>
  </defs>

  <rect x="30" y="16" width="1140" height="78" rx="14" class="b"/>
  <text x="60" y="46" class="t g" font-size="18" filter="url(#glow)">MES PROJETS</text>
  <path d="M50 58 H1150" class="s"/>

  <text x="60" y="82" class="t w" font-size="16">fyxxlabs.com</text>

  <!-- CTA -->
  <rect x="990" y="64" width="160" height="22" rx="6" class="btn"/>
  <text x="1070" y="80" text-anchor="middle" class="t btnText" font-size="14">OPEN</text>
</svg>

