<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="120" viewBox="0 0 1200 120" role="img" aria-label="HUD trophies">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#04070a"/>
      <stop offset="1" stop-color="#071013"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .t{font-family:Consolas,ui-monospace,SFMono-Regular,Menlo,Monaco,'Liberation Mono',monospace}
      .g{fill:#00ff9a}
      .w{fill:#bfffe6}
      .d{fill:#9fffd9;opacity:.85}
      .s{stroke:#00ff9a;stroke-opacity:.35;stroke-width:2;fill:none}
      .b{fill:url(#bg);stroke:#00ff9a;stroke-opacity:.28;stroke-width:2}
      .chip{fill:#071013;stroke:#00ff9a;stroke-opacity:.30;stroke-width:2}
      .ico{fill:none;stroke:#00ff9a;stroke-opacity:.90;stroke-width:2;stroke-linecap:round;stroke-linejoin:round}
    </style>
  </defs>

  <rect x="30" y="16" width="1140" height="88" rx="14" class="b"/>
  <text x="60" y="44" class="t g" font-size="16" filter="url(#glow)">github://trophies</text>
  <path d="M50 58 H1150" class="s"/>

  <!-- chips -->
  <g transform="translate(60,66)">
    <rect class="chip" x="0" y="0" rx="10" ry="10" width="150" height="30"/>
    <path class="ico" d="M20 21 L27 9 L34 21"/>
    <path class="ico" d="M22 18 H32"/>
    <text x="50" y="20" class="t d" font-size="12">uptime</text>
    <animateTransform attributeName="transform" type="translate" values="60 66;60 65;60 66" dur="1.6s" repeatCount="indefinite"/>
  </g>

  <g transform="translate(230,66)">
    <rect class="chip" x="0" y="0" rx="10" ry="10" width="150" height="30"/>
    <path class="ico" d="M18 19 L23 24 L34 10"/>
    <text x="50" y="20" class="t d" font-size="12">clean</text>
    <animate attributeName="opacity" values="1;0.75;1" dur="2.0s" repeatCount="indefinite"/>
  </g>

  <g transform="translate(400,66)">
    <rect class="chip" x="0" y="0" rx="10" ry="10" width="150" height="30"/>
    <path class="ico" d="M18 22 H34"/>
    <path class="ico" d="M22 22 V12"/>
    <path class="ico" d="M30 22 V9"/>
    <text x="50" y="20" class="t d" font-size="12">deploy</text>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.3s" repeatCount="indefinite"/>
  </g>

  <g transform="translate(570,66)">
    <rect class="chip" x="0" y="0" rx="10" ry="10" width="150" height="30"/>
    <path class="ico" d="M20 10 H32 V22 H20 Z"/>
    <path class="ico" d="M20 14 H32"/>
    <path class="ico" d="M20 18 H32"/>
    <text x="50" y="20" class="t d" font-size="12">detect</text>
    <animate attributeName="opacity" values="1;0.6;1" dur="1.9s" repeatCount="indefinite"/>
  </g>

  <g transform="translate(740,66)">
    <rect class="chip" x="0" y="0" rx="10" ry="10" width="150" height="30"/>
    <path class="ico" d="M27 9 L36 14 V22 L27 26 L18 22 V14 Z"/>
    <path class="ico" d="M27 13 V22"/>
    <text x="50" y="20" class="t d" font-size="12">secure</text>
    <animateTransform attributeName="transform" type="translate" values="740 66;740 65;740 66" dur="1.7s" repeatCount="indefinite"/>
  </g>

  <g transform="translate(910,66)">
    <rect class="chip" x="0" y="0" rx="10" ry="10" width="150" height="30"/>
    <path class="ico" d="M18 22 L34 22"/>
    <path class="ico" d="M20 22 L22 12 L26 20 L30 12 L32 22"/>
    <text x="50" y="20" class="t d" font-size="12">ship</text>
    <animate attributeName="opacity" values="0.75;1;0.75" dur="1.1s" repeatCount="indefinite"/>
  </g>

  <text x="1140" y="94" text-anchor="end" class="t g" font-size="12" opacity="0.75">OK</text>
</svg>

