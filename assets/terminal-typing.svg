<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="70" viewBox="0 0 1200 70" role="img" aria-label="terminal typing">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#04070a"/>
      <stop offset="1" stop-color="#071013"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .t{font-family:Consolas,ui-monospace,SFMono-Regular,Menlo,Monaco,'Liberation Mono',monospace}
    </style>
  </defs>

  <rect x="30" y="14" width="1140" height="42" rx="12" fill="url(#bg)" stroke="#00ff9a" stroke-opacity=".28" stroke-width="2"/>
  <!-- cycling terminal lines -->
  <text x="60" y="41" class="t" font-size="18" fill="#bfffe6" filter="url(#glow)" opacity="1">
    root@sysadmin:~$ INITIALIZING SYSTEM DIAGNOSTICS...
    <animate attributeName="opacity" values="1;1;0;0;0;1" dur="8s" repeatCount="indefinite"/>
  </text>
  <text x="60" y="41" class="t" font-size="18" fill="#bfffe6" filter="url(#glow)" opacity="0">
    root@sysadmin:~$ ACCESS_GRANTED // SESSION: FYXX20
    <animate attributeName="opacity" values="0;0;1;1;0;0" dur="8s" repeatCount="indefinite"/>
  </text>
  <text x="60" y="41" class="t" font-size="18" fill="#bfffe6" filter="url(#glow)" opacity="0">
    root@sysadmin:~$ MONITORING NETWORK TRAFFIC... OK
    <animate attributeName="opacity" values="0;0;0;0;1;1" dur="8s" repeatCount="indefinite"/>
  </text>

  <rect x="980" y="27" width="12" height="22" fill="#00ff9a">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>

